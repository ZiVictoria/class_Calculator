<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="inputs">
            <input type="text" id="digit_first" placeholder="Enter first digit">
            <input type="text" id="digit_second" placeholder="Enter second digit">
        </div>
        <div class="operations">
            <button id="add">Addition</button>
            <button id="subst">Substraction</button>
            <button id="divide">Division</button>
            <button id="mult">Multiplication</button>
        </div>
        <div class="result">
            <div id="result"><span>Result</span></div>
        </div>
    </div>
    <script src="./script.js"></script> 
</body>
</html>
